name: Deploy AWS

on:
  push: 
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
      packages: write

    steps:
     - name: Checkout code
       uses: actions/checkout@v4
       
     - name: Set up JDK 21
       uses: actions/setup-java@v4
       with: 
         java-version: '21'
         distribution: 'temurin'
         server-id: github
         settings-path: $ {{ github.workspace }}
  
     - name: Build with Maven
       run: mvn clean install
